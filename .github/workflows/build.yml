name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Build Electron app for Windows
        if: runner.os == 'Windows'
        run: npx electron-builder --win --publish=never
        
      - name: Build Electron app for macOS
        if: runner.os == 'macOS'
        run: npx electron-builder --mac --publish=never
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-release
          path: release/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: Windows-release
          path: ./release-files/windows/
        continue-on-error: true
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-release
          path: ./release-files/macos/
        continue-on-error: true
      
      - name: List all downloaded files
        run: |
          echo "All downloaded files:"
          find ./release-files/ -type f || echo "No files found"
          echo "Directory structure:"
          ls -la ./release-files/ || echo "No release-files directory"
          ls -la ./release-files/windows/ || echo "No windows directory"
          ls -la ./release-files/macos/ || echo "No macos directory"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release-files/windows/*
            ./release-files/macos/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}