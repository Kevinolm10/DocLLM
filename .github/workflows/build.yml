name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create assets directory (for icons)
        run: mkdir -p assets
        shell: bash
      
      - name: Create placeholder icon (Windows)
        if: runner.os == 'Windows'
        run: |
          # Create a simple ico file or copy from somewhere
          echo "Creating placeholder icon for Windows build"
        shell: bash
      
      - name: Build Electron app for Windows
        if: runner.os == 'Windows'
        run: |
          npm run build
          npm run build:win
        
      - name: Build Electron app for macOS
        if: runner.os == 'macOS'
        run: |
          npm run build
          npm run build:mac
        
      - name: Build Electron app for Linux
        if: runner.os == 'Linux'
        run: |
          npm run build
          npm run build:linux
      
      - name: List release directory contents
        run: |
          echo "Contents of release directory:"
          ls -la release/ || echo "Release directory not found"
        shell: bash
      
      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            release/*.exe
            release/*.zip
          retention-days: 30
      
      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30
      
      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./release-files/
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: ./release-files/
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: ./release-files/
      
      - name: List downloaded files
        run: |
          echo "Downloaded release files:"
          find ./release-files/ -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}