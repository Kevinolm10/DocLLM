name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Debug - Check package.json scripts
        run: |
          echo "=== Package.json scripts ==="
          cat package.json | grep -A 20 '"scripts"'
        shell: bash
      
      - name: Build Renderer (React app)
        run: npm run build:renderer
      
      - name: Build Electron Main Process
        run: npm run build:electron
        
      - name: Debug - Check dist folder
        run: |
          echo "=== Contents of dist folder ==="
          ls -la dist/ || echo "No dist folder found"
        shell: bash
      
      - name: Build Electron app for Windows
        if: runner.os == 'Windows'
        run: |
          npx electron-builder --win --publish=never
        env:
          DEBUG: electron-builder
        
      - name: Build Electron app for macOS
        if: runner.os == 'macOS'
        run: |
          npx electron-builder --mac --publish=never
        env:
          DEBUG: electron-builder
        
      - name: Build Electron app for Linux
        if: runner.os == 'Linux'
        run: |
          npx electron-builder --linux --publish=never
        env:
          DEBUG: electron-builder
      
      - name: Debug - List release directory contents
        run: |
          echo "=== Contents of release directory ==="
          ls -la release/ || echo "Release directory not found"
          echo "=== All .exe files ==="
          find . -name "*.exe" -type f || echo "No .exe files found"
          echo "=== All files in release ==="
          find release/ -type f || echo "No files in release directory"
        shell: bash
      
      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: release/
          retention-days: 30
      
      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: release/
          retention-days: 30
      
      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: release/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./windows-files/
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: ./macos-files/
        continue-on-error: true
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: ./linux-files/
        continue-on-error: true
      
      - name: List all downloaded files
        run: |
          echo "=== All downloaded files ==="
          find . -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-files/*
            macos-files/*
            linux-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}